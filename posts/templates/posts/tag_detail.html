{% extends 'base.html' %}

{% block title %}
    {{ tag.name }} posts
{% endblock %}

{% block content_title %}
    Posts for "{{ tag.name }}" tag:
{% endblock %}

{% block content %}
     <div class="tags">

       {% for post in posts %}
       <div class="posts">
         <a href="{{url_for('posts.post_detail', slug=post.slug)}}">{{ post.title }}</a>
       </div>
       {% endfor %}
     </div>


    {{ tag.body }}
{% endblock %}
